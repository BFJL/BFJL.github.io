<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>我的简历</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>你的名字</h1>
    <p>联系方式：你的电话号码 / 电子邮件地址</p>
  </header>
  <main>
    <section>
      <h2 class="section-title">教育背景</h2>
      <ul>
        <li>学位 / 专业：你的学位 / 专业名称</li>
        <li>毕业院校：你的毕业院校名称</li>
        <li>毕业时间：你的毕业时间</li>
      </ul>
    </section>
    <section>
      <h2 class="section-title">工作经历</h2>
      <div class="experience">
        <div class="experience-item">
          <h3>公司名称 1</h3>
          <p>工作时间 1</p>
          <p>工作描述 1</p>
        </div>
        <div class="experience-item">
          <h3>公司名称 2</h3>
          <p>工作时间 2</p>
          <p>工作描述 2</p>
        </div>
        <div class="experience-item">
          <h3>公司名称 3</h3>
          <p>工作时间 3</p>
          <p>工作描述 3</p>
        </div>
      </div>
    </section>
    <section>
      <h2 class="section-title">个人技能</h2>
      <ul>
        <li>技能 1</li>
        <li>技能 2</li>
        <li>技能 3</li>
      </ul>
    </section>
  </main>
</body>

</html>
